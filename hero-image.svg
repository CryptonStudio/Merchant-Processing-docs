<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ethGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3c4fe0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Main payment terminal -->
  <rect x="50" y="60" width="140" height="180" fill="url(#cardGradient)" rx="12" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="65" y="80" width="110" height="70" fill="#1a202c" rx="6"/>
  
  <!-- Screen content - payment amount -->
  <text x="120" y="105" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="14" font-weight="bold">$1,250.00</text>
  <text x="120" y="125" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="10">Payment Amount</text>
  <text x="120" y="140" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="8">0.05 BTC</text>
  
  <!-- Keypad -->
  <g fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1">
    <rect x="70" y="160" width="20" height="15" rx="2"/>
    <rect x="95" y="160" width="20" height="15" rx="2"/>
    <rect x="120" y="160" width="20" height="15" rx="2"/>
    <rect x="145" y="160" width="20" height="15" rx="2"/>
    
    <rect x="70" y="180" width="20" height="15" rx="2"/>
    <rect x="95" y="180" width="20" height="15" rx="2"/>
    <rect x="120" y="180" width="20" height="15" rx="2"/>
    <rect x="145" y="180" width="20" height="15" rx="2"/>
    
    <rect x="70" y="200" width="45" height="15" rx="2"/>
    <rect x="120" y="200" width="45" height="15" rx="2"/>
  </g>
  
  <!-- Card slot -->
  <rect x="75" y="220" width="90" height="8" fill="#374151" rx="4"/>
  
  <!-- Floating crypto coins -->
  <!-- Bitcoin -->
  <circle cx="250" cy="80" r="25" fill="url(#coinGradient)" filter="url(#shadow)"/>
  <text x="250" y="87" text-anchor="middle" fill="white" font-family="serif" font-size="20" font-weight="bold">₿</text>
  
  <!-- Ethereum -->
  <circle cx="320" cy="120" r="20" fill="url(#ethGradient)" filter="url(#shadow)"/>
  <text x="320" y="128" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">Ξ</text>
  
  <!-- USDT -->
  <circle cx="280" cy="160" r="18" fill="#26a17b" filter="url(#shadow)"/>
  <text x="280" y="167" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">₮</text>
  
  <!-- Connection lines -->
  <g stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.6">
    <path d="M190 150 Q220 140 250 105"/>
    <path d="M190 160 Q250 150 320 140"/>
    <path d="M190 170 Q230 170 280 178"/>
  </g>
  
  <!-- Data flow particles -->
  <g fill="#60a5fa" opacity="0.8">
    <circle cx="210" cy="145" r="2">
      <animate attributeName="cx" values="210;240;270" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="155" r="2">
      <animate attributeName="cx" values="200;250;300" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="205" cy="165" r="2">
      <animate attributeName="cx" values="205;235;265" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Security shield -->
  <g transform="translate(320, 200)">
    <path d="M0 -15 L10 -10 L10 5 C10 12 5 15 0 15 C-5 15 -10 12 -10 5 L-10 -10 Z" fill="#10b981" filter="url(#shadow)"/>
    <path d="M-3 -2 L-1 2 L5 -5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Network indicators -->
  <g transform="translate(60, 40)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <circle cx="15" cy="0" r="4" fill="#10b981"/>
    <circle cx="30" cy="0" r="4" fill="#10b981"/>
    <text x="40" y="5" fill="white" font-family="sans-serif" font-size="10">Multi-Network</text>
  </g>
  
  <!-- API endpoints visualization -->
  <g transform="translate(250, 220)">
    <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.1)" rx="8" stroke="rgba(255,255,255,0.2)"/>
    <text x="60" y="15" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">API Gateway</text>
    
    <!-- API endpoints -->
    <g fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="8">
      <text x="10" y="30">/addresses</text>
      <text x="10" y="40">/transactions</text>
      <text x="10" y="50">/withdrawals</text>
    </g>
    
    <!-- Status indicators -->
    <g fill="#10b981">
      <circle cx="100" cy="27" r="2"/>
      <circle cx="100" cy="37" r="2"/>
      <circle cx="100" cy="47" r="2"/>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="sans-serif" font-size="18" font-weight="bold">Crypto Payment Gateway</text>
</svg> 